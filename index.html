<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Night and Day</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="frame" id="top">
    <h1>night and day</h1>
  </div>
  <div id="sky">
    <img src="images/stars.png" id="stars">
    <img src="images/bg01.png" id="land">
    <img src="images/bg02.png" id="land-overlay">
  </div>
  <div id="overlay">
    <div id="instructions">
      <h2>how it works</h2>
      <p>1. Click the "night button" to move from day to night.</p>
      <p>2. Click the "day button" to move from night to day.</p>
      <p>3. Click the "reset button" to return to this screen.</p>
    </div>
  </div>
  <div class="frame" id="bottom">
    <div class="button-container">
      <button id="night"><p class="button-text">Night</p></button>
      <button id="reset"><p class="button-text">Reset</p></button>
      <button id="day"><p class="button-text">Day</p></button>
    </div>
  </div>
</body>
</html>
